<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Hub - 實時串流測試介面</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'spin-slow': 'spin 2s linear infinite',
                        'bounce-soft': 'bounce 1s ease-in-out infinite'
                    },
                    colors: {
                        'vad-active': '#22c55e',
                        'vad-inactive': '#64748b',
                        'wake-detected': '#f59e0b',
                        'recording': '#ef4444'
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Dark Mode Styles -->
    <link rel="stylesheet" href="../common/dark-mode-styles.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- Navigation -->
    <div class="container mx-auto px-4 py-4 max-w-7xl">
        <a href="../" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold mb-6 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> 返回測試中心
        </a>
        
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-2">ASR Hub 實時串流測試介面</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">持續音訊串流 + 智慧語音檢測 + 自動錄音控制</p>
        
        <!-- Event Flow Visualization -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-700 dark:to-purple-700 rounded-lg p-4 mb-6 text-white text-sm">
            <div class="flex items-center justify-center gap-3 flex-wrap">
                <span class="bg-white/20 px-3 py-1 rounded">麥克風捕獲</span>
                <i class="fas fa-arrow-right"></i>
                <span class="bg-white/20 px-3 py-1 rounded">喚醒詞檢測</span>
                <i class="fas fa-arrow-right"></i>
                <span class="bg-white/20 px-3 py-1 rounded">VAD語音檢測</span>
                <i class="fas fa-arrow-right"></i>
                <span class="bg-white/20 px-3 py-1 rounded">智慧錄音</span>
                <i class="fas fa-arrow-right"></i>
                <span class="bg-white/20 px-3 py-1 rounded">ASR轉錄</span>
            </div>
        </div>
        
        <!-- Main Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Controls -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Connection & Protocol -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-plug text-blue-500 mr-2"></i>連接設定
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="protocol" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">通訊協議：</label>
                            <select id="protocol" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <option value="websocket">WebSocket (推薦)</option>
                                <option value="socketio">Socket.io</option>
                                <option value="http_sse">HTTP SSE</option>
                            </select>
                        </div>
                        
                        <div id="connectionStatus" class="inline-flex items-center px-3 py-1 rounded-full text-sm">
                            <i class="fas fa-circle text-red-500 mr-2"></i>
                            <span class="text-gray-600 dark:text-gray-400">未連接</span>
                        </div>
                        
                        <button id="connectBtn" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors">
                            <i class="fas fa-plug mr-2"></i>建立連接
                        </button>
                    </div>
                </div>
                
                <!-- Main Controls -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-microphone text-green-500 mr-2"></i>音訊控制
                    </h3>
                    
                    <!-- Main Microphone Button -->
                    <div class="text-center mb-6">
                        <button id="mainMicBtn" class="w-32 h-32 rounded-full bg-gradient-to-br from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white shadow-lg transform transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i id="micIcon" class="fas fa-microphone text-4xl"></i>
                        </button>
                        <p id="micStatus" class="mt-3 text-sm text-gray-600 dark:text-gray-400">點擊開始音訊串流</p>
                    </div>
                    
                    <!-- Wake Word Controls -->
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">喚醒詞檢測</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="wakewordEnabled" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        
                        <button id="manualWakeBtn" class="w-full px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-hand-paper mr-2"></i>手動喚醒
                        </button>
                    </div>
                </div>
                
                <!-- VAD Controls -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-wave-square text-purple-500 mr-2"></i>VAD 設定
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                VAD 敏感度: <span id="vadThresholdValue">0.5</span>
                            </label>
                            <input type="range" id="vadThreshold" min="0.1" max="0.9" step="0.1" value="0.5" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                靜音倒數時間: <span id="countdownDurationValue">1.8</span>秒
                            </label>
                            <input type="range" id="countdownDuration" min="0.5" max="5.0" step="0.1" value="1.8" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Middle Column: Visualizations -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Audio Visualizer -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-music text-indigo-500 mr-2"></i>音訊波形
                    </h3>
                    <canvas id="audioVisualizer" width="300" height="150" class="w-full border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700"></canvas>
                </div>
                
                <!-- Status Indicators -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>即時狀態
                    </h3>
                    
                    <div class="space-y-4">
                        <!-- VAD Status -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <div class="flex items-center">
                                <div id="vadIndicator" class="w-3 h-3 rounded-full bg-gray-400 mr-3 transition-colors"></div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">語音檢測</span>
                            </div>
                            <span id="vadProbability" class="text-sm text-gray-600 dark:text-gray-400">0.00</span>
                        </div>
                        
                        <!-- Wake Word Status -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <div class="flex items-center">
                                <div id="wakeIndicator" class="w-3 h-3 rounded-full bg-gray-400 mr-3 transition-colors"></div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">喚醒詞</span>
                            </div>
                            <span id="wakeConfidence" class="text-sm text-gray-600 dark:text-gray-400">待機中</span>
                        </div>
                        
                        <!-- Recording Status -->
                        <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <div class="flex items-center">
                                <div id="recordingIndicator" class="w-3 h-3 rounded-full bg-gray-400 mr-3 transition-colors"></div>
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">錄音狀態</span>
                            </div>
                            <span id="recordingStatus" class="text-sm text-gray-600 dark:text-gray-400">停止</span>
                        </div>
                    </div>
                </div>
                
                <!-- Countdown Timer -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-clock text-orange-500 mr-2"></i>倒數計時器
                    </h3>
                    
                    <div class="text-center">
                        <div class="relative inline-flex items-center justify-center">
                            <svg id="countdownCircle" class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="6" fill="none" class="text-gray-200 dark:text-gray-600"/>
                                <circle id="countdownProgress" cx="50" cy="50" r="45" stroke="currentColor" stroke-width="6" fill="none" 
                                        class="text-orange-500 transition-all duration-100" 
                                        stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round"/>
                            </svg>
                            <span id="countdownText" class="absolute text-lg font-bold text-gray-800 dark:text-gray-200">--</span>
                        </div>
                        <p id="countdownLabel" class="mt-2 text-sm text-gray-600 dark:text-gray-400">靜音計時器</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Results & Logs -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- ASR Results -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-comment-dots text-green-500 mr-2"></i>ASR 轉錄結果
                    </h3>
                    
                    <div id="asrResults" class="space-y-3 max-h-64 overflow-y-auto">
                        <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                            <i class="fas fa-microphone-slash text-4xl mb-2"></i>
                            <p>開始說話以查看轉錄結果</p>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-600">
                        <button id="clearResults" class="w-full px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors">
                            <i class="fas fa-trash mr-2"></i>清空結果
                        </button>
                    </div>
                </div>
                
                <!-- Event Logs -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
                        <i class="fas fa-terminal text-gray-600 dark:text-gray-400 mr-2"></i>事件日誌
                    </h3>
                    
                    <div id="eventLogs" class="h-48 overflow-y-auto p-3 bg-gray-100 dark:bg-gray-900 rounded-lg text-sm font-mono text-gray-800 dark:text-gray-200">
                        <div class="text-gray-500 dark:text-gray-400">系統就緒，等待事件...</div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-600">
                        <button id="clearLogs" class="w-full px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors">
                            <i class="fas fa-broom mr-2"></i>清空日誌
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../common/theme.js"></script>
    <script src="../common/common.js"></script>
    <script src="modules/protocol-adapters.js"></script>
    
    <!-- New modules for realtime streaming -->
    <script src="modules/audio-stream-manager.js"></script>
    <script src="modules/realtime-ui-manager.js"></script>
    <script src="modules/wakeword-manager.js"></script>
    <script src="modules/vad-display.js"></script>
    <script src="modules/countdown-timer.js"></script>
    <script src="modules/asr-result-display.js"></script>
    
    <!-- Main application -->
    <script src="app.js"></script>
</body>
</html>
